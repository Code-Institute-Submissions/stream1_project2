<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escape Room</title>
</head>
<body>
    
    <div id="gameIntro">
        <h1>Welcome to the escape rooms</h1>
    </div>
    
    <div id="gameSelection">
        <button onClick="setRoom1Game()">Room 1</button>
        <button onClick="setRoom2Game()">Room 2</button>
   </div>
   
    <div id="gameLives">
        <p>Lives: <span id="lives">3</span></p>
    </div>
    
    <div id="gameButtons">
        <button class="button" data-btnNum="btnNum1">1</button>
        <button class="button" data-btnNum="btnNum2">2</button>
        <button class="button" data-btnNum="btnNum3">3</button>
        <button class="button" data-btnNum="btnNum4">4</button>
        <button class="button" data-btnNum="btnNum5">5</button>
        <button class="button" data-btnNum="btnNum6">6</button>
    </div>
    

    <div id="room1Game">This is room 1</div>
    <div id="room2Game">This is room 2</div>
    

<!-- Jquery JS
-------------------- -->
    <script src="js/jquery.min.js"></script> 
    
<!-- Javascript JS
-------------------- -->
    <script src="js/javascript.js"></script>
    
</body>
</html>
